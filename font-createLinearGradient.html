<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本字体渐变</title>
	</head>
	<body>
		<canvas id="canvas" style="border: 1px solid #999; margin: 50px auto; display: block;">
			你的浏览器不支持canvas标签，请更换更新的浏览器！
		</canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			canvas.width = 800;
			canvas.height = 800;
			var context = canvas.getContext("2d");
			var clg = context.createLinearGradient(0,0,800,0);
			clg.addColorStop(0.25, "red");
			clg.addColorStop(0.5, "orange");
			clg.addColorStop(0.75, "yellow");
			clg.addColorStop(1, "green");
			context.lineWidth = 5;
			context.font = "40px bold Arial";
			context.fillStyle = clg;
			context.fillText("Study canvas is fun!", 100, 300);
		</script>
	</body>
</html>
