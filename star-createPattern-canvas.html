<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>画五角星</title>
	</head>
	<body>
		<canvas id="canvas" style="border: 1px solid #999; margin: 50px auto; display: block;">
			您的浏览器不支持canvas标签，请更换浏览器。
		</canvas>
		<script>						
			window.onload = function() {
				var canvas = document.getElementById("canvas");
				var context = canvas.getContext("2d");
				canvas.width = 800;
				canvas.height = 800;
				var backCanvas = backCanvas();
				var pattern = context.createPattern(backCanvas, "repeat");
				context.fillStyle = pattern;
				context.fillRect(0, 0, canvas.width, canvas.height);
				
			}
			function backCanvas() {
				var backCanvas = document.createElement("canvas");
				var backContext = backCanvas.getContext("2d");
				backCanvas.width = 100;
				backCanvas.height = 100;
				drawStar(backContext, 20, 10, 0, 0, );
				return backCanvas;
			}
			function drawStar(ctx, R, r, x, y, rot) {
				ctx.beginPath();
				for (var i = 0; i < 5; i++) {
					ctx.lineTo(Math.cos((18 + 72 * i - rot) / 180 * Math.PI) * R + x,
							   -Math.sin((18 + 72 * i - rot) / 180 * Math.PI) * R + y);
					ctx.lineTo(Math.cos((54 + 72 * i - rot) / 180 * Math.PI) * r + x,
							   -Math.sin((54 + 72 * i - rot) / 180 * Math.PI) * r + y);							   
					
				}
				ctx.closePath();
				
				ctx.fillStyle = "#fff";
				
				ctx.fill();
			}
		</script>
	</body>
</html>
