<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="1024" height="768" style="border: 1px solid #999; margin: 50px auto; display: block;">
			<!--您的浏览器不支持canvas标签，请更换浏览器。-->
		</canvas>
		<script>
			var canvas = document.getElementById("canvas");
			if(canvas.getContext("2d")){				
				var context = canvas.getContext("2d");
			}
			else{
				alert("你的浏览器不支持canvas标签，请更换更新浏览器。");
			}
			
			context.beginPath();
			context.moveTo(100,100);
			context.lineTo(700,700);
			context.lineTo(100,700);
			context.lineTo(100,100);
			context.closePath();
			context.strokeStyle = "#0f0";
			context.lineWidth = 5;
			context.stroke();
			context.fillStyle = "#f00";
			context.fill();
			
			context.beginPath();
			context.moveTo(200,100);
			context.lineTo(700,600);			
			context.closePath();
			context.strokeStyle = "#0f8";
			context.lineWidth = 10;
			context.stroke();
			context.fillStyle = "#f80";
			context.fill();
		</script>
	</body>
</html>
