<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>画矩形，transform,setTransform变换</title>
	</head>
	<body>
		<canvas id="canvas" style="border: 1px solid #999; margin: 50px auto; display: block;">
			您的浏览器不支持canvas标签，请更换浏览器。
		</canvas>
		<script>						
			window.onload = function() {
				var canvas = document.getElementById("canvas");
				canvas.width = 800;
				canvas.height = 800;
				var context = canvas.getContext("2d");
				context.lineWidth = 6;
				context.strokeStyle = "#0b9";
				context.fillStyle = "#09b";
				context.save();
				context.setTransform(2, 0.2, 0, 1.5, 100, 100);
//				context.setTransform(2, 0.2, 0, 1.5, 100, 100);
				context.fillRect(3, 3, 300, 300);
				context.strokeRect(3, 3, 300, 300);
				context.restore();
				
				context.fill();
				context.stroke();
			}
		</script>
	</body>
</html>
