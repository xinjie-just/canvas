<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>画星空图</title>
	</head>
	<body>
		<canvas id="canvas" style="border: 1px solid #999; margin: 50px auto; display: block;">
			您的浏览器不支持canvas标签，请更换浏览器。
		</canvas>
		<script>						
			window.onload = function() {
				var canvas = document.getElementById("canvas");
				canvas.width = 800;
				canvas.height = 800;
				var context = canvas.getContext("2d");
				context.fillStyle = "#394271";
				context.fillRect(0, 0 , canvas.width, canvas.height);
				for (var i = 0; i < 200; i++) {
					var x = Math.random() * canvas.width;
					var y = Math.random() * canvas.height;
					var R = Math.random() * 10 + 10;
					var rot = Math.random() * 360;
					drawStar(context, x, y, R, rot);
				}
			}
			
			function drawStar (ctx, x, y, R, rot) {
				ctx.save();
				
				ctx.translate(x, y);
				ctx.rotate(rot / 180 * Math.PI);
				ctx.scale(R, R);
				
				starPath(ctx);
				
				ctx.fillStyle = "#fff";
				//ctx.strokeStyle = "#fd5";
				//ctx.lineWidth = 3;
				//ctx.lineJoin = "round";
				
				ctx.fill();
				//ctx.stroke();
				
				ctx.restore();
			}
			
			function starPath(ctx) {
				ctx.beginPath();
				for (var i = 0; i < 5; i++) {
					ctx.lineTo(Math.cos((18 + 72 * i) / 180 * Math.PI),
							   -Math.sin((18 + 72 * i) / 180 * Math.PI));
					ctx.lineTo(Math.cos((54 + 72 * i) / 180 * Math.PI) * 0.5,
							   -Math.sin((54 + 72 * i) / 180 * Math.PI) * 0.5);
				}
				ctx.closePath();
			}
		</script>
	</body>
</html>
